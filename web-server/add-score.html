<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Handicap Calculator - Add Score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Golf Handicap Calculator</h1>
            <h2>Add Score</h2>
            
            <form id="scoreForm" class="login-form">
                <div class="form-group">
                    <label for="course">Course Name:</label>
                    <input type="text" id="course" name="course" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="score">Score:</label>
                    <input type="number" id="score" name="score" required>
                </div>
                
                <button type="submit" class="login-btn">Add Score</button>
            </form>
            
            <div class="signup-link">
                <p><a href="mainpage.html">Back to Main Menu</a></p>
            </div>
        </div>
    </div>
    <script src="js/add-score.js"></script>
</body>
</html>
