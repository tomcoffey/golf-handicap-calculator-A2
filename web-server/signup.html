<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Handicap Calculator - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Golf Handicap Calculator</h1>
            <h2>Create New Account</h2>
            
            <form id="signupForm" class="login-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label for="id-number">NZ Golf ID Number:</label>
                    <input type="text" id="id-number" name="id-number" required>
                </div>
                
                <button type="submit" class="login-btn">Create Account</button>
            </form>
            
            <div class="signup-link">
                <p>Already have an account? <a href="login.html">Click here to login</a></p>
            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
